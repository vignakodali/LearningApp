<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Instructor Dashboard</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style-common.css}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .dashboard-container {
            max-width: 800px;
            margin: auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        .course-container {
            padding: 15px;
            border-bottom: 1px solid #e0e0e0;
        }

        .course-name {
            font-size: 18px;
            font-weight: bold;
            color: #007bff;
            text-decoration: underline;
        }

        .no-courses {
            font-size: 16px;
            color: #777;
            text-align: center;
        }

        .add-course-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
        }

        .add-course-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="dashboard-container">
    <h1>Instructor Dashboard</h1>
    <h2>Courses</h2>
    <div th:if="${courses.isEmpty()}" class="no-courses">
        No courses available.
    </div>

    <div th:each="course : ${courses}" class="course-container">
        <a th:href="@{'/instructor/course/' + ${course.courseId}}" class="course-name" th:text="${course.title}">Course Name</a>
    </div>

    <a href="/instructor/addCourseForm" class="add-course-link">Add New Course</a>
</div>
</body>
</html>
